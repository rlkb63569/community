<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>华山论码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="icon" href="image/logo.png"/>
    <link rel="stylesheet" href="css/link.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var title =$("#title").val();
                var description =$("#description").val();
                var tags =$("#tag").val();
                $.ajax({
                    url:"/community/publish",
                    type:"post",
                    data:{title:title,description:description,tags:tags},
                    dataType:"json",
                    success:function (data) {
                        if (data.msg=="发布成功"){
                            location.href="http://10.103.59.149:8081/community/";
                        } else{
                            $("#sp").html(data.detail);
                            $("#msg").attr("style","display:block;")
                        }
                    }
                });
            });
        })
    </script>
</head>
<body style="background-color: #efefef">
<div th:insert="~{navigation.html :: navigation}"></div>
<div class="container" style="background-color: white">
    <div class="row">
        <div class="col-lg-9">
            <h3><span class="glyphicon glyphicon-plus"></span> 发布问题</h3>
            <hr>
            <div class="form-group">
                <label for="title">问题标题：(简单扼要)</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">问题补充：(必填，请参照右侧提示)</label>
                <textarea class="form-control" rows="10" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签：</label>
                <input type="text" class="form-control" id="tag" name="tags" placeholder="输入标签，以“，”分隔"/>
            </div>
            <hr>
            <div class="alert alert-warning alert-dismissible fade in" role="alert" id="msg" style="display: none">
                <button type="button" class="close" ><span aria-hidden="true" onclick="javascript:$('#msg').attr('style','display:none;')">&times;</span></button>
                <span id="sp"></span>
            </div>
            <button id="btn" class="btn btn-lg btn-success" style="float: right">发布</button>
        </div>
        <div class="col-lg-3">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字。<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料。<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字。
        </div>
    </div>
</div>
</body>
</html>
